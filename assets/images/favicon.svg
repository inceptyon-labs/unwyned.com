<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#131618" rx="8"/>

  <!-- Gradient -->
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5F15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CF6679;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wine glass icon -->
  <g transform="translate(8, 8)">
    <!-- Bowl of glass -->
    <path d="M 12 2 L 20 14 Q 20 20 16 22 Q 12 20 12 14 Z"
          stroke="url(#favGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Stem -->
    <line x1="16" y1="22" x2="16" y2="28" stroke="url(#favGradient)" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Base -->
    <ellipse cx="16" cy="30" rx="6" ry="1.5" stroke="url(#favGradient)" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Accent dot -->
  <circle cx="52" cy="12" r="4" fill="#FF5F15"/>
</svg>
