<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>404 - Page Not Found | Unwyned</title>
  <meta name="description" content="This page doesn't exist. Let's get you back to the operation.">
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">

  <!-- PWA / Mobile -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1e2a1e">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">

  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: var(--spacing-xl);
      position: relative;
      overflow: hidden;
    }

    .error-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, rgba(255, 95, 21, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .error-code {
      font-family: var(--font-headers);
      font-size: clamp(8rem, 25vw, 16rem);
      font-weight: 700;
      line-height: 1;
      color: var(--color-gunmetal);
      margin-bottom: var(--spacing-md);
      position: relative;
    }

    .error-code::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: var(--color-safety-orange);
      clip-path: inset(0 0 50% 0);
      animation: glitch-shift 3s ease-in-out infinite;
    }

    @keyframes glitch-shift {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-2px, 2px); }
      94% { transform: translate(2px, -2px); }
      96% { transform: translate(-1px, -1px); }
      98% { transform: translate(1px, 1px); }
    }

    .error-title {
      font-family: var(--font-headers);
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: var(--color-newsprint-grey);
      margin-bottom: var(--spacing-md);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .error-message {
      font-size: 1.1rem;
      color: var(--color-machined-steel);
      max-width: 500px;
      margin-bottom: var(--spacing-2xl);
      line-height: 1.7;
    }

    .error-actions {
      display: flex;
      gap: var(--spacing-md);
      flex-wrap: wrap;
      justify-content: center;
    }

    .error-decoration {
      position: absolute;
      bottom: var(--spacing-xl);
      font-family: var(--font-data);
      font-size: 0.75rem;
      color: var(--color-gunmetal);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <main class="error-page">
    <div class="error-code">404</div>
    <h1 class="error-title">Dead End</h1>
    <p class="error-message">
      Looks like you wandered into the wrong alley. This page got pinched, moved, or never existed in the first place.
      Let's get you back to the operation.
    </p>
    <div class="error-actions">
      <a href="/" class="btn btn-primary btn-large">Back to HQ</a>
      <a href="/algorithm.html" class="btn btn-outline btn-large">The Intel</a>
    </div>
    <div class="error-decoration">Connection Lost // Rerouting</div>
  </main>

  <script src="js/nav.js" defer></script>
</body>
</html>
